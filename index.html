<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Book</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
    <div id="container">
        <div id="info-container">
            <div id="img"><img src="images/dom-casmurro.jpeg" alt="capa do livro"></div>
            <p>Capitulo 01</p>
            <p>Machado de Assis</p>
        </div>
        <audio id="audio-capitulo" src="books/dom-casmurro/1.mp3"></audio>
        <div class="buttons-container">
            <button class="button" id="skip-start">
                <i class="bi bi-skip-backward"
                id="backward"
                onmouseover="changeClass( 'backward', 'bi-skip-backward', 'bi-skip-backward-fill')"
                onmouseout="changeClass('backward', 'bi-skip-backward-fill', 'bi-skip-backward')">
                </i>
            </button>

            <button class="button" id="play-pause">
                <i class="bi bi-play-circle" 
                id="play"
                onmouseover="changeClass( 'play', 'bi-play-circle', 'bi-play-circle-fill')"
                onmouseout="changeClass('play', 'bi-play-circle-fill', 'bi-play-circle')"></i>
                </i>
            </button>

            <button class="button" id="-skip-end">
                <i class="bi bi-skip-forward" 
                id="forward" 
                onmouseover="changeClass( 'forward', 'bi-skip-forward', 'bi-skip-forward-fill')"
                onmouseout="changeClass('forward', 'bi-skip-forward-fill', 'bi-skip-forward')">
                </i>
            </button>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>
    <script src="script.js"></script>
</body>
</html>
